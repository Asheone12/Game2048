plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    signingConfigs {
        debug {
            keyAlias 'key0'
            storePassword '123456'
            keyPassword '123456'
            storeFile file("${rootDir.path}/signature.jks")
        }
    }
    namespace 'com.muen.game2048'
    compileSdk 33

    defaultConfig {
        applicationId "com.muen.game2048"
        minSdk 25
        targetSdk 33
        versionCode 10002
        versionName "1.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures{
        viewBinding true
        buildConfig true
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def date = new Date().format("yyyyMMddHHmm")
            outputFileName = "Game2048_${variant.name}_v${variant.versionName}_${date}.apk"
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Android组件和viewModel
    implementation("androidx.activity:activity-ktx:1.7.0")
    implementation("androidx.fragment:fragment-ktx:1.5.6")
    implementation("androidx.lifecycle:lifecycle-viewmodel:2.6.2")
    //MMKV
    implementation("com.tencent:mmkv:1.3.1")
    //引入rxJava
    implementation("io.reactivex.rxjava2:rxjava:2.1.8")
    //引入rxAndroid
    implementation("io.reactivex.rxjava2:rxandroid:2.0.1")
    //引入J神的rxrelay2，出现异常仍然可以处理
    implementation("com.jakewharton.rxrelay2:rxrelay:2.0.0")
}